{% extends "base.html" %}
{% block styles_yet %}
<link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">

{% endblock %}
{% block page_content %}
<div class="container overflow-auto">
    <div class="row">
        <div class="col-12">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb bg-transparent">
                    <li class="breadcrumb-item"><a href="/index">Home</a></li>
                    <li class="breadcrumb-item active text-white" aria-current="page">Environment</li>
                </ol>
            </nav>
        </div>
        <div class="col-12 ">
            <table class="table table-striped table-dark ">
                <thead class="">
                    <tr>
                        <th scope="col">Key</th>
                        <th scope="col">Value</th>
                    </tr>
                </thead>
                <tbody>
                    {% for key, value in info.items() %}
                    <tr>
                        <th scope="row">{{key}}</th>
                        <td>{{value}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
   

{% endblock %}
